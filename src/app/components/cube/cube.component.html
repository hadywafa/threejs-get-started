<div class="VeiwMode">
  <button class="buttonViewMode" (click)="button3DClick($event)">3D</button>
  <button class="buttonViewMode" (click)="button2DClick($event)">2D</button>
</div>
<div class="buttonsDiv">
  <button #buttonRoomCreation class="button" (click)="buttonRoomClick($event)">Комната</button>
  <button class="button" (click)="buttonParallelepipedClick($event)">Параллелепипед</button>
  <button class="button" (click)="buttonMoveClick($event)">Двигать</button>

  <button class="buttonFinishRoom" (click)="evbuttonFinishRoom($event)" *ngIf="MODE === '_ROOMCREATION'">
    Завершить
  </button>

  <input type="checkbox" class="checkbox" id="checkbox" [checked]="magnetMode" (change)="magnetMode = !magnetMode" />
  <label for="checkbox">Привязка</label>

  <div class="testInfo">
    <h3 class="InfoTitle">Info</h3>
    <p>{{coords}}</p>
  </div>
</div>

<canvas
  #canvas
  id="mainCanvas"
  class="mainCanvasClass"
  (click)="onDocumentMouseClick($event)"
  (mousedown)="onDocumentMouseDown($event)"
  (mousemove)="onDocumentMouseMove($event)"
  (mouseup)="onDocumentMouseUp($event)"
>
</canvas>
